# Test against this version of node.js
environment:
  matrix:
    # node.js
    - nodejs_version: "6"

    #Install scripts. (runs after repo cloning)
    install:
      #Get the latest stable version of node.js or io.js
      - ps: Install-Product node $env:node.nodejs_version
      # install modules
      - npm install

      # Post-install test scripts.
      test_script:
        # Output useful info for degugging.
        - node --version
        - npm --version
        # run tests
        - npm test

        #Don't actually build
        build: off
